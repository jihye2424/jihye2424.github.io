<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
  position: relative;
  width: 300px;
  height: 200px;
  overflow: hidden;
  margin: auto;
  border: 2px solid #ccc;
  border-radius: 10px;
  font-family: 'Arial';
}

.carousel-track {
  display: flex;
  transition: transform 0.4s ease-in-out;
}

.slide {
  min-width: 100%;
  padding: 20px;
  box-sizing: border-box;
  background: #fdfdfd;
  text-align: center;
}

button.prev, button.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #333;
  color: white;
  border: none;
  padding: 8px;
  cursor: pointer;
}

.prev { left: 10px; }
.next { right: 10px; }
    </style>
</head>
<body>
    <div class="carousel">
  <div class="carousel-track">
    <div class="slide">안녕하세요!<br>저는 [이름]입니다 🖐</div>
    <div class="slide">🎨 좋아하는 색상: 민트, 코발트<br>🍣 음식: 초밥, 파스타</div>
    <div class="slide">🧠 MBTI: INFP<br>감성과 창의의 조화!</div>
    <div class="slide">🛠️ Skills: HTML, CSS, JS, Figma</div>
    <div class="slide">📬 감사합니다!<br>이메일: you@example.com</div>
  </div>
  <button class="prev">←</button>
  <button class="next">→</button>
</div>

    <script>
        const track = document.querySelector('.carousel-track');
const slides = Array.from(document.querySelectorAll('.slide'));
let index = 0;

document.querySelector('.next').addEventListener('click', () => {
  index = (index + 1) % slides.length;
  track.style.transform = `translateX(-${index * 100}%)`;
});

document.querySelector('.prev').addEventListener('click', () => {
  index = (index - 1 + slides.length) % slides.length;
  track.style.transform = `translateX(-${index * 100}%)`;
});
    </script>
</body>
</html>
